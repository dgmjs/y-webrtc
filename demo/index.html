<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>y-webrtc demo</title>
    <style>
      #images {
        width:98vw;
        display: flex;
        flex-wrap: wrap;
      }
      img {
        width:256px;
        border-radius:1em;
        height:auto;
      }
      .container {
        position: relative;
        margin:5px;
      }
      .remove-button {
        border-radius: .3em;
        position: absolute;
        right: 0;
        background-color:red;
        color:white;
      }
      #count {
        position: absolute;
        right: 0;
      }
    </style>
</head>
<body class="container">
  <div id="count">
    FILES: <span id="file-count">-</span>
    LOADED: <span id="load-count">0</span>
  </div>
  <input type="file"
    id="myFile"
    type="file"
    name="filename"
    accept="image/*"
    multiple
    disabled
  >
  <button type="button" id="y-connect-btn">Disconnect</button>
  <div id="images">
  </div>
  <script type="text/javascript" src="../dist/demo.js"></script>
</body>
</html>
